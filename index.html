<!DOCTYPE html>
<html>

    <title>临沂市兰山区城投财金集团-原型设计</title>

<body>
    <img id="s" src="./img/集团官网主页-1.png">

    <script>
        function selectImg1() {
            document.getElementById("s").src = "./img/集团官网主页-1.png"

        }
